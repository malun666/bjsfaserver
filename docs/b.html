<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  * { padding: 0; margin: 0;}
  body {
    perspective: 1200px;
  }
  .box {
    transform-style: preserve-3d;
    transform: rotateX(30deg) rotateY(20deg);
    height: 300px;
    width: 300px;
    margin: 50px auto;
    position: relative;
    animation:rotate 3s linear 0s infinite normal both;
  }
  .box > div {
    box-sizing: border-box;
    width: 300px;
    height: 300px;
    border: 5px solid #c98;
    position: absolute;
    left: 0;
    top: 0;
  }
  .box > div:nth-child(1) {
    background-color: rgba(33,33, 233, .7);
    transform: translateZ(150px);
  }
  .box > div:nth-child(2) {
    background-color: rgba(200,33, 233, .7);
    transform: rotateY(90deg) translateZ(150px);
  }
  .box > div:nth-child(3) {
    background-color: rgba(33,233, 233, .7);
    transform: rotateY(90deg) translateZ(-150px);
  }
  .box > div:nth-child(4) {
    background-color: rgba(33,233, 33, .7);
    transform: rotateX(90deg) translateZ(150px);
  }
  .box > div:nth-child(5) {
    background-color: rgba(233,33, 33, .7);
    transform: rotateX(90deg) translateZ(-150px);
  }
  .box > div:nth-child(6) {
    background-color: rgba(233,99, 33, .7);
    transform: translateZ(-150px);
  }
  @keyframes rotate{
    from{
    transfrom: rotateX(0deg);
    }
    to{
    transform:  rotateX(360deg);
    }
  }
  </style>
</head>
<body>
  <div class="box">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
  </div>
</body>
</html>
